<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wasm SVG Example</title>
    </head>
    <body>

        <textarea id="qmkin" style="width: 100%; height: 200px;"></textarea>
        <textarea id="qmkout" style="width: 100%; height: 200px;"></textarea>
            
        <h1>Generated SVG</h1>
        <div id="svg-container"></div>

        <script type="module">
            import init, { generate_svg } from "./tidyqmkweb.js";

            async function run() {
                // Initialize the Wasm module
                await init();
                // Generate the SVG string using the Wasm function
                await update();
                
            }
            async function update(){
                //get input
                const qmkin = document.getElementById("qmkin").value;
                
                const [svgString,outString] = generate_svg(qmkin);

                // Create a new DOM element to hold the SVG
                const svgContainer = document.getElementById("svg-container");
                svgContainer.innerHTML = svgString;

                //output 
                document.getElementById("qmkout").value = outString;
                
            }
            //on input change
            document.getElementById("qmkin").addEventListener("input", update);

            run();
        </script>
    </body>
</html>
